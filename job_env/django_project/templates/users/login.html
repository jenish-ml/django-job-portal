{% extends 'users/base.html' %}

{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3 position-relative">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePasswordVisibility()">
            <i id="togglePasswordIcon" class="fas fa-eye"></i>
        </span>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <hr class="my-4">
    <small class="text-muted">Register As Applicant <a href="{% url 'register-applicant' %}">Sign Up</a></small><br>
    <small class="text-muted">Register As Recruiter <a href="{% url 'register-recruiter' %}">Sign Up</a></small>
</form>
